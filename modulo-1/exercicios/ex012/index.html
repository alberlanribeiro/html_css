<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
        <video width="200" controls>
            <source src="midias/Video-Teste-mp4.mp4" type="video/mp4">
            <source src="midias/Video-Teste-webm.webm" type="video/webm">
            <source src="midias/Video-Teste-ogv.ogv" type="video/ogg">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
        </video>
    <h1>Incorporando vídeos do Youtube com a opção incorporar disponível em compartilhar vídeo</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <br>
        <hr>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/K5i6tjtVDkA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
